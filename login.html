<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-styles.css">
    <title>Marco's Login UI Draft 3</title>
</head>
<body>
    <h1>Login UI Draft 3</h1>

    <!---- This contained everything ---->
    
    <div class="main-container">
        <div class="container-image">
            <!-- NO CONTENT GOES HERE -->
        </div>

            <!-- LOGIN FORM BEGINS HERE -->
        <div class="container-login">
            <h2>Mountain Resorts</h2>
            <h3>LOGIN</h3>
            
            <form class="login-card" action="submit">
                <input id="username" type="text" placeholder="Username" name="username" required>
                <input id="password" type="text" placeholder="Password" name="password" required>
                <input id="login-btn" type="submit" name="submit" value="Login">
                <label class="label text remember-me">
                    <input type="checkbox">Remember me
                </label>
            </form>

            <div id="lower-text">
                <label class="label-text">
                    <a href="#">Forgot password?</a>
                </label>
                <div class="vertical-line">
                    <!-- NO CONTENT GOES HERE -->
                </div>
                <label class="label-text">
                    <a href="#">Create account</a>
                </label>
            </div>
        </div>
    </div>

</body>
</html>
